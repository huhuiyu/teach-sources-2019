<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>业务延时跳转网站</title>
</head>

<body>
  <h1>
    预加载页面演示(跨站点跳转)
  </h1>

  <iframe id="myframe" src="" frameborder="0"></iframe>


  <script src="https://cdn.bootcdn.net/ajax/libs/qs/6.10.1/qs.min.js"></script>
  <script>
    let redirect_url = 'http://127.0.0.1:8080/message/flash';
    // 通过延迟来模拟业务处理完再跳转的效果
    // setTimeout(() => {
    //   location.href = redirect_url;
    // }, 5000)
    document.getElementById('myframe')
      .setAttribute('src', redirect_url);

  </script>


</body>

</html>
