<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>门户vue版本</title>
</head>

<body>

  <div id="app">
    <div>{{title}}</div>
    <div>{{result}}</div>
    <div>
      联系我们：
      <a :href="'mailto:'+result.email">{{result.email}}</a>
      {{result.companyName}}-{{result.copyright}}
      <hr>
      {{indexResult}}
      <img :src="indexResult.img | fileurl" width="50px">
      <a :href="imgUrl(indexResult.img)">打开图片</a>
      <div v-html="result.editor"></div>
      {{ indexResult.img | fileurl }}
    </div>
  </div>


  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/qs/6.10.1/qs.min.js"></script>

  <script src="js/ajax.js"></script>
  <script src="js/about-vue.js"></script>

</body>

</html>
